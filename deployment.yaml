apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: registry.scg.skku.ac.kr/scg-2023:1683bfb478229a17cc90b6dd66893c6b4b81635f
          ports:
            - containerPort: 80
