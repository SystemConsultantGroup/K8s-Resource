apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: registry.scg.skku.ac.kr/scg-2023:33e3e4290429bfbce86d1e7f0bf7eae4d5bead00
          ports:
            - containerPort: 80
