apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: sce06147/scg-2023:f0ebe9dec2c71a8f302bc47c257b0a7b372b4b89
          ports:
            - containerPort: 80
