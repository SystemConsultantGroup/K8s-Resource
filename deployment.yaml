apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: registry.scg.skku.ac.kr/scg-2023:15476050195a93dac0a540cd9541b5fc1a0cc92c
          ports:
            - containerPort: 80
