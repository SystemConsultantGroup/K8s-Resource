apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: sce06147/scg-2023:f4f8a0c2dd27bb4b62c11d2e92fa41ea9d293624
          ports:
            - containerPort: 80
