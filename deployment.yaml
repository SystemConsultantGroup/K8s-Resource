apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: httpd
          ports:
            - containerPort: 80
  spec:
    containers:
      - image: |-
          sce06147/scg-2023:sce06147/scg-2023:2022.12.27-4ee972f
          sce06147/scg-2023:latest
          sce06147/scg-2023:latest
