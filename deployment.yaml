apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: |-
            sce06147/scg-2023:2022.12.27-a18a0aa
            sce06147/scg-2023:latest
            sce06147/scg-2023:latest
          ports:
            - containerPort: 80
