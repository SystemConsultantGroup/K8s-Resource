apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: registry.scg.skku.ac.kr/scg-2023:63dda0e6266e6f9e5c28229a91d29a43abfffd07
          ports:
            - containerPort: 80
