apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: sce06147/scg-2023:69c959d0dabb7c150c79c64eea5d3acac663bccb
          ports:
            - containerPort: 80
