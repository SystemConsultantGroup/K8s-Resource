apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: sce06147/scg-2023:2761fcc8db2967e0b253bc56768c03e69aefcf27
          ports:
            - containerPort: 80
